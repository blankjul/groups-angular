
<div style="text-align:center; margin-bottom: 50px">
  <button class="btn btn-{{hoverClass()}}" (click)="onSwitch()">
    Switch
  </button>
</div>

<div id="wrapper">


  <div id="left" style="float:left; width:45%;">



    <div id="students" >

      <ul class="list-group list-with-refs list-hover-aliceblue">
        <a
          *ngFor="let member of problem.members; let i = index;"
          (click)="onClick(member)"
          class="list-group-item list-group-item-{{ isSelectedClass(member) }}">
          {{ member.name}}
        </a>

      </ul>

    </div>

  </div>

  <div id="middle" style="float:left; width:10%; margin-top:30%;">
    <div style="text-align: center; padding:20px 0px;">
      <button class="btn btn-default" style="float:none;" (click)="onAdd()">-></button>
    </div>
  </div>

  <div id="right" style="float:left; width:45%;">
    <constraints-groups [inOneGroup]="true"></constraints-groups>
    <constraints-groups [inOneGroup]="false"></constraints-groups>
  </div>

</div>
